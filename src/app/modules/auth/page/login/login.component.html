<div class="content">
	<div class="form-login">
		<form (ngSubmit)="login()" [formGroup]="loginForm">
			<div class="form-group">
				<label for="exampleInputEmail1">Email</label>
				<label class="d-block">
					<input nbInput type="text" class="form-control" formControlName="email" placeholder="username">
					<app-control-messages [control]="f['email']"></app-control-messages>
				</label>
			</div>
			<div class="form-group">
				<label class="d-block">
					<label for="exampleInputEmail1">Senha</label>
					<input nbInput type="password" class="form-control" formControlName="password" placeholder="*********" >
					<app-control-messages [control]="f['password']"></app-control-messages>
				</label>
			</div>
			<div class="form-group">
				<button nbButton status="info" type="submit" [disabled]="loginForm.invalid">Ingressar</button>
			</div>
			<!-- <a [routerLink]="['/auth/register']">Don't have an account? Sign up here!</a>-->
		</form> 
	</div>
</div>
